{% extends 'layouts/base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh] mt-12 bg-gray-100">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Crear Cuenta</h2>
        <form method="POST" action="{{ url_for('main.register') }}" class="grid grid-cols-1 md:grid-cols-2 md:gap-x-4 gap-y-2">
            <div>
                <label for="first_name" class="text-xs text-gray-600">Nombres</label>
                <input type="text" id="first_name" name="first_name" required class="block w-full border-0 border-b-2 border-gray-300 focus:border-green-400 bg-transparent px-0 py-1 text-base focus:outline-none">
            </div>
            <div>
                <label for="last_name" class="text-xs text-gray-600">Apellidos</label>
                <input type="text" id="last_name" name="last_name" required class="block w-full border-0 border-b-2 border-gray-300 focus:border-green-400 bg-transparent px-0 py-1 text-base focus:outline-none">
            </div>
            <div>
                <label for="email" class="text-xs text-gray-600">Correo electr칩nico</label>
                <input type="email" id="email" name="email" required class="block w-full border-0 border-b-2 border-gray-300 focus:border-green-400 bg-transparent px-0 py-1 text-base focus:outline-none">
            </div>
            <div>
                <label for="username" class="text-xs text-gray-600">Usuario</label>
                <input type="text" id="username" name="username" required class="block w-full border-0 border-b-2 border-gray-300 focus:border-green-400 bg-transparent px-0 py-1 text-base focus:outline-none">
            </div>
            <div>
                <label for="password" class="text-xs text-gray-600">Contrase침a</label>
                <input type="password" id="password" name="password" required class="block w-full border-0 border-b-2 border-gray-300 focus:border-green-400 bg-transparent px-0 py-1 text-base focus:outline-none">
            </div>
            <div>
                <label for="password2" class="text-xs text-gray-600">Repetir Contrase침a</label>
                <input type="password" id="password2" name="password2" class="block w-full border-0 border-b-2 border-gray-300 focus:border-green-400 bg-transparent px-0 py-1 text-base focus:outline-none">
            </div>
            <div class="md:col-span-2 flex justify-center mt-4">
                <button type="submit" class="border border-green-600 text-green-600 px-6 py-1 rounded-full hover:bg-green-50 transition text-sm font-semibold">CREAR CUENTA</button>
            </div>
        </form>
        <div class="mt-4 flex flex-col items-center">
          <a href="{{ url_for('main.login') }}" class="w-full text-center bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition mb-2">Volver a iniciar sesi칩n</a>
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mt-4">
              {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-2">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
